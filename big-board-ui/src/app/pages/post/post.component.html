<div class="wrap">
  <div class="container">
    <div class="toolbar">
      <button mat-button [routerLink]="'/'">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>

      <ul class="breadcrumbs">
        <li [routerLink]="'/'">Home</li> /
        <li [routerLink]="'/category/' + post.category?.id">{{ post.category?.name }}</li> /
        <li [routerLink]="'/post/' + post.id">{{ post.title }}</li>
      </ul>
    </div>

    <div class="content-wrap">
      <img class="image" [defaultImage]="defaultImageUrl" [lazyLoad]="post.imageUrl" [alt]="post.title">

      <div class="content">
        <div class="content-header">
          <h3 class="category">{{post.category?.name}}</h3> -
          <h3 class="date">{{post.createdDate}} - {{post.user?.username}}</h3>
        </div>

        <h1 class="title">{{post.title}}</h1>
        <p class="text">{{ post.description }}</p>
      </div>
    </div>

  </div>

</div>
