<div class="posts-wrapper">
  <form action="">
    <mat-form-field class="search" appearance="outline">
      <input matInput placeholder="Search ..." (change)="searchInput($event)" />
    </mat-form-field>
  </form>

  <mat-list class="list">
    <h3 *ngIf="(!data.content || !data.content.length) && !isLoading">
      No items found.
    </h3>

    <mat-spinner
      class="spinner"
      *ngIf="isLoading"
      [diameter]="55"
      [strokeWidth]="5"
    ></mat-spinner>

    <div class="items" [ngClass]="{'items-loading': isLoading}">
      <div *ngFor="let post of data.content" class="item" [routerLink]="'/post/' + post.id">
        <div class="image" [lazyLoad]="post.imageUrl" ></div>
        <div class="content">
          <h3 class="title">{{ post.title | trim:50 }}</h3>
          <p class="text">{{ post.description | trim:90 }}</p>
          <p class="date">{{ post.createdDate }}</p>
        </div>
      </div>
    </div>
  </mat-list>

  <mat-paginator
    [length]="data.totalPages"
    [pageSize]="data.pageable?.pageSize"
    [pageSizeOptions]="[data.pageable?.pageSize]"
    (page)="pageChangeInput($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
